<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
  <title>JSF Form</title>
</h:head>
<h:body>
  <h:form>
    <h:outputLabel for="name" value="Name: " />
    <h:inputText id="name" value="#{userForm.name}" required="true" /><br/>

    <h:selectBooleanCheckbox id="agree" value="#{userForm.agreed}" />
    <h:outputLabel for="agree" value="I agree to the terms" /><br/>

    <h:commandButton value="Submit" action="#{userForm.submit}" />
  </h:form>
</h:body>
</html>
