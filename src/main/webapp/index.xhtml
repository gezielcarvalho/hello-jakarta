<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
  <title>JSF Form</title>
  <link rel="stylesheet" href="#{request.contextPath}/assets/css/tailwind.min.css" />
</h:head>
<h:body>
  <h1 class="underline rounded-xl text-red-600 bg-gray-200 p-4 m-4">
    Hello Tailwind!
  </h1>

  <h:form>
    <h:outputLabel for="name" value="Name: " />
    <h:inputText id="name" value="#{userForm.name}" required="true" /><br/>

    <h:selectBooleanCheckbox id="agree" value="#{userForm.termsAccepted}" />
    <h:outputLabel for="agree" value="I agree to the terms" /><br/>

    <h:commandButton value="Submit" action="#{userForm.submit}" />
  </h:form>
</h:body>
</html>
